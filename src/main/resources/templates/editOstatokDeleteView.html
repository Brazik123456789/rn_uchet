<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=320, user-scalable=no">
    <title>Уменьшить вручную остаток</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="header">Header</div>
    <h1 class="col font-weight-light" th:text="'Уменьшить вручную остаток на складе для ' + ${inventory.name}"></h1>

    <div class="form-row col">
        <label class="col-sm-2">Инвентарный номер</label>
        <input class="customInput" readonly th:value="${inventory.inventory_number}"/>
    </div>
    <div class="form-row col">
        <label class="col-sm-2">Остаток на складе</label>
        <input class="customInput" readonly th:value="${inventory.ostatok}"/>
    </div>

    <br>
    <h3 class="col font-weight-light"></h3>
    <form th:action="@{'/editostatok' + ${inventory.id}}" method="POST">
        <div class="form-row col">
            <label class="col-sm-2" th:text="'Уменьшить остаток на сколько ' + ${inventory.measure}"></label>
            <input type="number" step="any" th:max="${inventory.ostatok}" name="count"/>
        </div>
        <div class="form-row col">
            <label class="col-sm-2">Комментарий</label>
            <input type="text" name="comment"/>
        </div>
        <div class="col mt-3">
            <button type="submit" class="btn btn-outline-danger" name="action" value="-">Уменьшить</button>
        </div>
    </form>

</body>
</html>
