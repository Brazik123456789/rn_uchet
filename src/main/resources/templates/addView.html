<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=320, user-scalable=no">
    <title>Добавить инвентарь</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="header :: header (activePosition = '2')">Header</div>
    <h2 class="col font-weight-light">Добавить инвентарь</h2>

    <form class="form-group col" th:action="@{/add}" method="POST">
        <div class="form-row">
            <label class="col-sm-2">Инвентарный номер</label>
            <input type="text" class="form-control col-sm-2" name="inventory_number" placeholder="0101370003390П000">
        </div>
        <div class="form-row">
            <label class="col-sm-2">Название</label>
            <input type="text" class="form-control col-sm-2" name="name" placeholder="Труба обсадная">
        </div>
        <div class="form-row">
            <label class="col-sm-2">Единица измерения</label>
            <select class="form-control col-sm-2" type="text" name="measure">
                <option>Т</option>
                <option>М</option>
                <option>ШТ</option>
                <option>КГ</option>
            </select>
        </div>
        <div class="form-row">
            <label class="col-sm-2">Количество</label>
            <input type="number" step="any" class="form-control col-sm-2" name="ostatok" placeholder="380">
        </div>
        <div class="form-row">
            <label class="col-sm-2">Комментарий</label>
            <input type="text" name="comment" class="form-control col-sm-2"/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</body>
</html>
